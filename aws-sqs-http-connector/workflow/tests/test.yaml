apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-message-queue
  labels:
    app: queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue
  template:
    metadata:
      labels:
        app: queue
    spec:
      containers:
      - name: test-message
        image: test-queue:latest
        imagePullPolicy: Never
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 3